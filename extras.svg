<svg fill="none" viewBox="0 0 1000 110" width="1000" height="110" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .font1{
                    font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
                    color: white;
                }
                .item {
                    position: relative;
                    border-radius: 5px;
                    padding: 5px;
                    font-weight: bold;
                    position: relative;
                    overflow: hidden;
                }
                .item::before{
                    content: "";
                    position: absolute;
                    width: calc(100% + 10px);
                    height: 100%;
                    background: linear-gradient(#00ccff, #d500f9);
                    animation: rotate 4s linear infinite;
                    z-index: -1;
                }
                .item::after{
                    content: "";
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: calc(100% + 10px);
                    height: 100%;
                    background: #0e1538;
                    inset: 1px;
                    z-index: -1;
                }

                @keyframes rotate {
                    from {
                        transform: rotate(0deg);
                    } to {
                        transform: rotate(360deg);
                    }
                }
            </style>
            <div style="display: flex;flex-direction: column;gap: 10px;">
                <span class="font1">ðŸ’¼ <strong>Conhecimentos:</strong></span>
                <div style="display:flex;gap:10px;flex-wrap: wrap;">
                    <span class="item font1">Design Pattern</span>
                    <span class="item font1">SOLID</span>
                    <span class="item font1">Keycloak</span>
                    <span class="item font1">Swagger</span>
                    <span class="item font1">jUnit5</span>
                    <span class="item font1">Spring Security</span>
                    <span class="item font1">Oauth2</span>
                    <span class="item font1">Spring Data</span>
                    <span class="item font1">Hibernate</span>
                    <span class="item font1">Eureka Server</span>
                    <span class="item font1">Configuration Server</span>
                    <span class="item font1">Gateway Server</span>
                    <span class="item font1">Circuit Breaker (resilience4j)</span>
                    <span class="item font1">Restful API's</span>
                    <span class="item font1">Microsservices</span>
                    <span class="item font1">API Versioning</span>
                </div>
            </div>
        </div>
	</foreignObject>
</svg>